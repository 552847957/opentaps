#Versions of included jar files
foundation.jar=lib/funambol-foundation-6.0.3.jar
funambol-ext.jar=funambol-ext-6.0.3.jar
common-sms.jar=funambol-common-sms-6.0.1.jar

#
# The server URI
#
# This parameter is optional: if empty the server will use the
# client request uri
#
server-uri=

# The context path to use to access SyncServer
context-path=/funambol

# The DBMS name. One of:
#   - hypersonic
#   - postgresql
dbms=postgresql

jdbc.classpath=../../framework/base/lib/commons/postgresql-8.2-505.jdbc3.jar
jdbc.driver=org.postgresql.Driver
jdbc.url=jdbc:postgresql://localhost/funambol
jdbc.user=funambol
jdbc.password=funambol

